<head>

    <title>Meu Catalago de Filmes</title>

</head>

<body>
    <main>


        <div class="container">
            <h1 class="page-title">
                Meu Catalago de Filmes
            </h1>

                class="page-logo" alt="">

                Olá! Me diz, qual seu Filme favorito?
            </p>
            <div class="form-wrapper">
                <input type="text" id="filme" name="filme" placeholder="Insira endereço de imagem">
                <input type="text" id="trailer" name="filme" placeholder="Insira endereço de trailer">
                <p id="mensagemDeErro"></p>

            </div>
        </div>
        <div id="listaFilmes"></div>
        <a href="https://alura.com.br/" target="_blank">
            <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
